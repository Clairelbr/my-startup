<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Roadtrip planner</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="banner">
			<div class="container">
				<h1>The roadtrip of your dream</h1>
				<h2>let's book the perfect trip</h2>
				<a href="https://www.google.com/maps" target="_blank" class="btn-blue">Travel through the world</a>
			</div>
		</div>
		<div class="container">

			<h2>Form</h2>
				<p>let us know a bit more about you</p>
				<div data-tf-widget="cXho1WKh" data-tf-opacity="100" data-tf-iframe-props="title=Travel" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
			<h2 align="center">Roadtrips</h2>
		</div>
		<div class="container2">
			<div class="card">
				<img src="images/ameriquedusud.jpeg" alt="South America">
				<h3>Trip in South America</h3>
			</div>
			<div class="card">
				<img src="images/sahara.jpeg" alt="Sahara">
				<h3>Trip in the Sahara </h3>
			</div>
			<div class="card">
				<img src="images/southeastasia.jpeg" alt="South East Asia">
				<h3>Trip in South-East Asia</h3>
			</div>
			<div class="card">
				<img src="images/centralafrica.jpeg" alt="Central Africa">
				<h3>Trip in Central Africa</h3>
			</div>
			<div class="card">
				<img src="images/california.jpeg" alt="California">
				<h3>Trip in California</h3>
			</div>
			<div class="card">
				<img src="images/southeurope.jpeg" alt="South Europe">
				<h3>Trip in South Europe</h3>
			</div>
		</div>
	</body>
</html>
